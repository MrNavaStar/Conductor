name: Build Linux Image Template
on:
  workflow_call:
    inputs:
      path:
        type: string
        required: true
        description: "Path of the dockerfile to build"
      name:
        type: string
        required: true
        description: "Name of main tag and workflow file."
      tags:
        type: string
        required: false
        description: "Extra tags to use besides main tag."

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Check changed Dockerfile
        id: changed-dockerfile
        uses: tj-actions/changed-files@v41
        with:
          files_yaml: |
            dockerfiles:
              - dockerfiles/${{ inputs.name }}/Dockerfile

      - name: Cancel if no change in Dockerfile
        if: steps.changed-dockerfile.outputs.test_any_changed == 'false'
        run: exit 0

      - name: Docker Login
        run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Image
        run: docker build -t mrnavastar/conductor:${{ inputs.name }} .
        working-directory: dockerfiles/${{ inputs.name }}

      # master
      - name: Tag Image
        run: >
          for TAG in ${{ inputs.tags }};
          do
            docker tag steamcmd/steamcmd:${{ inputs.name }} steamcmd/steamcmd:${TAG};
          done
        if: ${{ (github.ref == 'refs/heads/master') && (inputs.tags != '') }}

      - name: Push Image
        run: docker push mrnavastar/conductor --all-tags
        if: ${{ github.ref == 'refs/heads/master' }}